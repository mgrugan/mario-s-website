<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mario Grugan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Montserrat', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .banner-wrapper {
      width: 100%;
      height: 80px;
      position: relative;
      overflow: hidden;
    }

    .nav-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    nav {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }

    .nav-left {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    .video-section {
      margin: 0;
      padding: 0;
      line-height: 0;
    }

    .video-section video {
      width: 100%;
      height: auto;
      display: block;
    }

    .section {
      padding: 60px 30px;
      text-align: center;
    }

    .section h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .project-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .project-box {
      width: 250px;
      height: 250px;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
      background-color: #eeebe3;
    }

    .project-box:hover {
      transform: scale(1.03);
      border-color: black;
    }

    .project-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Banner with video and nav (scrolls like normal content) -->
  <div class="banner-wrapper">
    <video class="nav-video" autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4" />
    </video>
    <nav>
      <div class="nav-left">Mario Grugan</div>
      <div class="nav-right">
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </div>

  <!-- Full-width Scrolling Video of Mario -->
  <section class="video-section">
    <video id="bannerVideo" autoplay muted playsinline>
      <source src="MARIO VIDEO.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Projects Section -->
  <div class="section">
    <h1>Most Recent Projects</h1>
    <div class="project-grid">
      <div class="project-box" onclick="location.href='portfolio.html#hybrid'">
        <img src="25e.png" alt="Hybrid Project" />
      </div>
      <div class="project-box" onclick="location.href='portfolio.html#chess'">
        <img src="CHESS-112.png" alt="Chess AI Project" />
      </div>
      <div class="project-box" onclick="location.href='portfolio.html#social'">
        <img src="Untitled design (51).png" alt="Social Analysis" />
      </div>
    </div>
  </div>

</body>
</html>
